<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samsung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ad_box">
        <div class="swipe_gallery">
            <div class="sliderItem slide_1"></div>
            <div class="sliderItem slide_2"></div>
            <div class="sliderItem slide_3"></div>
            <div class="sliderItem slide_4"></div>
            <div class="sliderItem slide_5"></div>
            <div class="sliderItem slide_6" id="slide6">
                <div class="call_now">Call Now</div>
                <div class="or_box">Or</div>
                <div class="label_box">Drop Your Number</div>
                <div class="input_box">
                    <input type="text" name="mobile_number" class="mobile_num">
                </div>
                <div class="btn_box">
                    <input type="submit" name="btn" class="btn" value="Submit">
                </div>
            </div>
        </div>
        <div class="swipe_box"></div>
        <div class="counter_box">
            <div class="title"></div>
            <div class="counter"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
